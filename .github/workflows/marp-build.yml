# Simple workflow for deploying static content to GitHub Pages
name: Deploy static Marp slides content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  #  tags:
  #    - v*.**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Marp HTML
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure build dir exists
        run: mkdir -p build
      - name: Copy jpg images to build
        run: cp *.jpg build/
      - name: Copy svg images to build
        run: cp *.svg build/
      - name: Copy gif images to build
        run: cp *.gif build/
      - name: Copy png images to build
        run: cp *.png build/

      - name: Marp Build (slides)
        uses: docker://marpteam/marp-cli:v4.0.2
        with:
          args: --theme zrenard.css --html slide.md -o build/index.html
        env:
          MARP_USER: root:root
      - name: Zip
        uses: actions/upload-artifact@v4
        with:
          name: slides
          path: build/
          compression-level: 9
          retention-days: 5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'build'              
  deploy:
    name: Deploy Marp slide HTML
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
